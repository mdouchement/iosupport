machine:
  services:
    - docker
  environment:
    IMPORT_PATH: github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}

dependencies:
  override:
    - echo "Do not run default go get cmd"

test:
  override:
    - docker run -v $(pwd):/go/src/${IMPORT_PATH} golang:1.7-alpine /go/src/${IMPORT_PATH}/ci_tests.sh
